<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EBM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <span id="app">
        <header class="nav">
            <ul>
                <li class="nav-logo">
                    <img src="/static/images/Logo.png" @click="window.location.href='/'">
                </li>
                <li class="nav-chat" @click="window.location.href='/chat'">
                    <img src="/static/images/chat.svg">
                    <h3>CHAT</h3>
                </li>
            </ul>
            <div></div>
        </header>

        <main class="container">
            <section id="map"></section>
            <section class="weather">
                <div :class="{'weather-section':true,'cover-weather':cover}">
                    <div class="weather-glimpse">
                        <img src="/static/images/sun.svg">
                    </div>
                    <div :class="{'weather-data':true,'show-arrow':cover,'cover-weather':cover}">cgf</div>
                    <img src="/static/images/down-arrow.svg" :class="{'weather-arrow':true,'show-arrow':!cover}" @click="cover=true">
                    <img src="/static/images/up-arrow-no-bg.svg" :class="{'weather-arrow':true,'show-arrow':cover}" @click="cover=false" >
                </div>
                
            </section>
        </main>

        <footer></footer>
    </span>
    <script src="/static/javascript/index.js" async defer></script>
    <span id="google"></span>
</body>

</html>
